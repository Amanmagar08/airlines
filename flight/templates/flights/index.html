{% extends "flights/layout.html" %}

{% block body %}
<h1>Flights</h1>
<ul>
{% for flight in flights %}
    <li>
        <a href="{%url 'flight' flight.id %}">
        Flight {{ flight.id }}: {{ flight.origin}} to {{ flight.destination }} ({{flight.duration}})</li>
        </a>
        {% empty %}
    <li> Flight empty</li>
    {% endfor %}
</ul>
{% endblock body %}
